[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
board_microros_distro = jazzy
test_framework = custom

src_filter = 
    +<*>      
    -<test/*.cpp>
    +<main.cpp>
    -<test/test_servo.cpp>

lib_deps = 
    Servo
    https://github.com/stanfordroboticsclub/DJIC610Controller.git
    https://github.com/micro-ROS/micro_ros_platformio.git